<ion-header>

    <ion-navbar>
        <ion-title>details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let item of data">
                <ion-item>
                    <ion-avatar item-left>
                        <img src="data:image/png;base64,{{item.cover}}" id="Cover">
                    </ion-avatar>
                    {{item.name}}
                    <p *ngIf="AuthorFlag">{{item.Author}}</p>
                </ion-item>
                <ion-item>
                    <ion-list>
                        <ion-item>
                            <h1 *ngIf="DescriptionFlag">Description:{{item.Description}}</h1><br>
                        </ion-item>
                        <ion-item>
                            <h2 *ngIf="OwnerFlag">Owner:{{item.Owner}}</h2><br>
                        </ion-item>
                        <ion-item>
                            <h2 *ngIf="AvailableFlag">Available:{{item.Available}}</h2>
                            <br>
                        </ion-item>
                        <ion-item>
                            <h2 *ngIf="ForBorrowFlag">ForBorrow:{{item.ForBorrow}},Duration:{{item.Duration}}Days.
                            </h2><br>
                            <button *ngIf="ForBorrowFlag" ion-button (click)="Borrow()">Borrow</button>

                        </ion-item>
                        <ion-item>
                            <h2 *ngIf="ForSaleFlag">ForSale:{{item.ForSale}},Price:{{item.Price}}
                            </h2>
                            <button ion-button *ngIf="ForSaleFlag " (click)="Buy()">Buy</button>

                        </ion-item>
                    </ion-list>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
