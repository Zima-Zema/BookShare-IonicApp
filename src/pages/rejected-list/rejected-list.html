<ion-header>

    <ion-navbar>
        <ion-title>RejectedList</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p #error *ngIf="flag" style="color: #ea6153; " padding-left>{{errors}}</p>
    <ion-list *ngFor="let item of data">
        <ion-item>
            <h2>{{item.Action}}</h2>
            <p>You have been rejected to {{item.Action}} Book {{ item.BookName }}</p>
        </ion-item>
    </ion-list>
</ion-content>
