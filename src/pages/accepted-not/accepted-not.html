<ion-header>
</ion-header>


<ion-content padding>
    <p #error *ngIf="flag" style="color: #ea6153; " padding-left>{{errors}}</p>
    <ion-list *ngFor="let item of data">
        <ion-item-divider color="light">{{item.Day}}</ion-item-divider>
        <ion-item>
            <p>Your request have been accepted to<br> {{item.Action}} Book {{ item.BookName }}</p>
        </ion-item>
    </ion-list>
</ion-content>
