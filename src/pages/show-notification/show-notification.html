<ion-header>

    <ion-navbar>
        <ion-title>ShowNotification</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <p #error *ngIf="flag" style="color: #ea6153; " padding-left>{{errors}}</p>
    <ion-list *ngFor="let item of data">
        <ion-item>
            <ion-avatar item-start>
                <img src="data:image/png;base64,{{item.Cover}}">
            </ion-avatar>
            <h2>{{item.Action}}</h2>
            <p>{{item.Name}} Wants to {{item.Action}} Your Book <br>{{item.BookName}} </p>
            <button ion-button icon-only (click)="AcceptNot()">
              <ion-icon name="settings"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
