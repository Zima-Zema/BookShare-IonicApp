<ion-header>

    <ion-navbar>
        <ion-title>BorrowedPage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p #error *ngIf="flag != true" style="color: #ea6153; " padding-left>{{errors}}</p>
    <ion-list *ngFor="let item of data">
        <ion-item>
            <ion-avatar item-start>
                <img src="data:image/png;base64,{{item.Cover}}">
            </ion-avatar>
            <h2>{{item.Title}}</h2>
            <h2>{{item.AcceptedDate}}</h2>

        </ion-item>
    </ion-list>
</ion-content>
