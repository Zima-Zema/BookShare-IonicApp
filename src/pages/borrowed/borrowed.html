<ion-header>
</ion-header>


<ion-content padding>
    <p #error *ngIf="flag == false" style="color: #ea6153; " padding-left>{{errors}}</p>
    <ion-list *ngFor="let item of Data">
        <ion-item-divider color="light" *ngIf="item.returnFlag==false" text-wrap>Currently Reading
            <ion-avatar item-start>
                <img src="data:image/png;base64,{{item.Cover}}" width="200px">
            </ion-avatar>
            <h2>{{item.Title}}</h2>
        </ion-item-divider>
        <ion-item-divider color="light" *ngIf="item.returnFlag==true" text-wrap>Read
            <ion-avatar item-start>
                <img src="data:image/png;base64,{{item.Cover}}" width="200px">
            </ion-avatar>
            <h2>{{item.Title}}</h2>
            <h2 *ngIf="item.returnedDate">{{item.returnedDate| date: 'dd/MM/yyyy'}}</h2>
        </ion-item-divider>
    </ion-list>
</ion-content>
