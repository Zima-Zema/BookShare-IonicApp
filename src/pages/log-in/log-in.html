<ion-header>

    <ion-navbar>
        <ion-title icon-left>
            <ion-icon name="log-in"></ion-icon>LogIn Page</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">

            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail"></ion-icon>&nbsp; E-Mail</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
            <p *ngIf="logInForm.get('email').touched && !logInForm.get('email').valid" style="color: #ea6153;" padding-left>Invalid Name</p>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="create"></ion-icon>&nbsp;Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button full large color="primary" [disabled]="!logInForm.valid">
        <ion-icon name="log-in"></ion-icon> &nbsp;&nbsp;&nbsp;Log In</button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
